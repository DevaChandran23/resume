<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3e3e3;
            color: #222;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(71, 177, 243);
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header img {
            width: 100px;
            height: auto;
            border: 2px solid white;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            background-color: #0312b6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #e62300;
        }

        .content {
            padding: 20px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="header">
        <h1><B>DEVA C</B></h1>
        <img src="deva1.jpg" alt="DEVA C">

    </div>
</body>
